<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>NiketaScript</title>
  </head>
  <body>


    <div class="container">
    <form id="get_name">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Name</span>
            </div>
            <input type="text" class="form-control w-25" placeholder="First name" aria-label="First name" aria-describedby="basic-addon1" required>
            <input type="text" class="form-control w-25" placeholder="Second name" aria-label="Second name" aria-describedby="basic-addon1" required>
            <span class="input-group-text" id="basic-addon1">Gender</span>
            <input maxlength="1" type="text" class="form-control" placeholder="Gender" aria-label="Gender" aria-describedby="basic-addon1" required>
            <span class="input-group-text" id="basic-addon1">Date</span>
            <input maxlength="2" type="text" class="form-control" placeholder="DD" aria-label="Day" aria-describedby="basic-addon1" required>/
            <input maxlength="2" type="text" class="form-control" placeholder="MM" aria-label="Month" aria-describedby="basic-addon1" required>/
            <input maxlength="4" type="text" class="form-control w" placeholder="YYYY" aria-label="Year" aria-describedby="basic-addon1" required>
            
              <button type="button" type="submit" onclick="submForm()" class="btn btn-primary mx-3">Submit</button>
            </div>
          </div>
        </div>
      </form>
      <div id="show_inputs"> </div>
    </div>

      <script src="scripts/button_controller.js"></script>
      <script src="scripts/task.js"></script>
</body>
</html>
